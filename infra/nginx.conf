# Minr.online NGINX Configuration
# Copy this file to /etc/nginx/sites-available/minr.online
# Then enable: ln -s /etc/nginx/sites-available/minr.online /etc/nginx/sites-enabled/minr.online
# Reload: systemctl reload nginx

# Backend API
server {
    listen 80;
    server_name api.minr.online;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# WebSocket Stratum Bridge
server {
    listen 80;
    server_name ws.minr.online;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Frontend (Next.js server mode)
server {
    listen 80;
    server_name minr.online www.minr.online;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase body size limit for file uploads (10MB)
        client_max_body_size 10M;
    }

    # Serve static Next.js chunks directly (with long cache)
    location /_next/static {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long cache for static assets (chunks, CSS, etc.)
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Proxy all other requests to Next.js server
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No cache for HTML pages
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SSL certificates (managed by Certbot)
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/minr.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minr.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect for frontend
server {
    listen 80;
    server_name minr.online www.minr.online;
    return 301 https://$host$request_uri;
}

