# Minr.online NGINX Configuration
# Copy this file to /etc/nginx/sites-available/minr.online
# Then enable: ln -s /etc/nginx/sites-available/minr.online /etc/nginx/sites-enabled/minr.online
# Reload: systemctl reload nginx

# Backend API
server {
    listen 80;
    server_name api.minr.online;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# WebSocket Stratum Bridge
server {
    listen 80;
    server_name ws.minr.online;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Frontend
server {
    listen 80;
    server_name minr.online www.minr.online;

    root /var/www/minr-online/frontend/out;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # For SSR apps, use this instead:
    # location / {
